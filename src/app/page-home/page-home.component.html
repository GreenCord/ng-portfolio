<main>
  <article class="hero hero-home">
    <div class="hero-video-wrapper">
      <video loop muted autoplay>
        <source src="./assets/vid/opt/scifitunnel04.webm" type="video/webm">
        <source src="./assets/vid/opt/scifitunnel04.mp4" type="video/mp4">
        <source src="./assets/vid/opt/scifitunnel04.ogv" type="video/ogg">
      </video>
    </div>
    <section>
      <h1>Front End Web Development</h1>
      <p>Never stop <span id="js-herochanger" class="break-xt">working</span> until the job is done.</p>
    </section>
  </article>
</main>
<div *ngFor="let hometext of homeTexts">
  <article class="content content-home">
    <section [innerHtml]="hometext.introtext.value"></section>
  </article>
  <article [routerLink]="['/projects',hometext.featuredProject[0].urlslug.value]" class="content content-feature" [ngStyle]="{'background-image': 'url(\'' + hometext.featuredProject[0].project_header_image.assets[0].url + '\')'}">
    <section>
      <h2>Featured Project: <span [innerHtml]="hometext.featuredProject[0].project_name.text"></span></h2>
      <div [innerHtml]="hometext.featuredProject[0].short_intro.value"></div>
      <a class="btn btn-solid" type="button" [routerLink]="['/projects',hometext.featuredProject[0].urlslug.value]" title="{{hometext.featuredProject[0].project_name.text}}">In Depth</a>
    </section>
  </article>
</div>
